<!doctype html>
<html>
  <head>
		<!-- The '/homey.js' script must be included in your settings view to work -->
		<script type="text/javascript" src="/homey.js" data-origin="settings"></script>
		<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
    <script type="text/javascript" src="/manager/webserver/assets/js/jquery.ui.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <style>
       div.field {margin-bottom: 5px;}
       div.row input {width: 200px;}
       div.row label {width: 130px;}
    </style>
  </head>
  <body>
    <h1 data-i18n="settings.title"> </h1>

      <div id="panel-buttons">
        <button id="panel-button-1" class="button panel-button" onclick="showPanel(1)" data-i18n="settings.settingsTitle">Settings</button>&nbsp;
        <button id="panel-button-2" class="button panel-button" onclick="showPanel(2)" data-i18n="settings.loggingTitle">Logging</button>&nbsp;
        <br><br>
      </div>

      <!-- Settings panel -->
      <div id="panel-1" class="panel">
        <div class="field row">
          <label for="studentList" data-i18n="settings.student"> StudentX </label>
          <select id="studentList" style="width: 250px" onchange="studentSelected()" >
          </select>
        </div>
        <fieldset>
          <legend data-i18n="settings.studentInfo"> </legend>
          <img id="photo" src="student.jpg" alt="photo" style="width:128px;height:128px;">
          <div class="field row">
              <label for="period" data-i18n="settings.period"> </label>
              <input id="period" type="text" disabled="true" value="" />
          </div>
          <div class="field row">
              <label for="typeAndgroup" data-i18n="settings.typeAndgroup"> </label>
              <input id="typeAndgroup" type="text" disabled="true" value="" />
          </div>
          <div class="field row">
              <label for="totalAverageGrade" data-i18n="settings.totalAverageGrade"> </label>
              <input id="totalAverageGrade" type="text" disabled="true" value="" />
          </div>
        </fieldset>
				<fieldset>
					<legend data-i18n="settings.instructionsLegend"> </legend>
					<p data-i18n="settings.instructions"> </p>
				</fieldset>
      </div>

      <!-- Debug logs panel -->
      <div id="panel-2" class="panel">
        <button type="button" class="right" id="button_deletelog" onclick="deleteLogs()" data-i18n="settings.deletelogs">Delete Logs</button>
        <button type="button" class="right" id="button_getlog" onclick="showLogs()" data-i18n="settings.getlogs">Get Logs</button>
        <div id="loglines"></div>
      </div>

</html>
